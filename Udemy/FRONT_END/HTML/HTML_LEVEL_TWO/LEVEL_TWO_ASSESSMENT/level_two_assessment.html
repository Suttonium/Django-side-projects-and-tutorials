<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level Two Assessment</title>
</head>
<body>
<h1>Course Sign Up Page</h1>
<h3>Please Note: First Name, Last Name, Password, and Email are required</h3>
<form action="thankyou.html" method="get">
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" name="" placeholder="First Name" required>

    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" name="" placeholder="Last Name" required>

    <p></p>

    <label for="email">Email:</label>
    <input id="email" type="email" name="" placeholder="name@email.com" required>

    <label for="password">Password:</label>
    <input id="password" type="password" name="" title="" required>

    <h3>Are you over the age of 18?</h3>

    <label for="yes_radio">Yes:</label>
    <input id="yes_radio" type="radio" name="yes_or_no" title="">

    <label for="no_radio">No:</label>
    <input id="no_radio" type="radio" name="yes_or_no" title="">

    <h3>Do you have a Credit Card or PayPal?</h3>
    <select name="cc_or_pp" title="">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>

    <input type="submit" name="" value="Signup!">
</form>

</body>
</html>
