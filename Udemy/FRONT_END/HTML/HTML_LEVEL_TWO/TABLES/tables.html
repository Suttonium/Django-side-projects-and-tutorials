<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLES</title>
</head>
<body>
<table border="1"> <!--Creates a table, "1" is the width of the border-->
    <thead> <!--Allows us to add headers to the table-->
    <th>Number</th> <!--Actual headers for table-->
    <th>Color</th>
    <th>Country</th>
    </thead>
    <tr> <!--Table row-->
        <td>250</td> <!--Cell item-->
        <td>Red</td>
        <td>USA</td>
    </tr>
    <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
    </tr>
</table>
</body>
</html>
