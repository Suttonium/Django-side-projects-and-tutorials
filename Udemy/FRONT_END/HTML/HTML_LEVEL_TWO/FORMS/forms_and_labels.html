<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Labels</title>
</head>
<body>
<form action="http://www.facebook.com" method="get">
    <p>Enter Email: </p>
    <input type="email" name="useremail" placeholder="Enter Email Here" title="">
    <input type="submit" name="" value="Submit">
</form>

<form>
    <!--using a label with for-->
    <label for="userinput">Enter Input:</label>
    <input id="userinput" type="text" name="" placeholder="Hi" title="" required>
    <input type="submit" name="" value="Submit">
</form>
</body>
</html>
