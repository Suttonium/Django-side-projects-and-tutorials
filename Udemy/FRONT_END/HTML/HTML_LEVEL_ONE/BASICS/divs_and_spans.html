<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divs and Spans</title>
</head>
<body>
<h1>Divs and Spans</h1>

<!--This div is called groupone and contains everything within the tags-->
<div class="groupone">
    <h1>Group One</h1>
    <!--spans can apply effects to certain sets within tags-->
    <p>I want to <span>be together in</span> group one</p>
</div>
</body>
</html>
