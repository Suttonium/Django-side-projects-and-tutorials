<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <ul>
        <li>Bullet One</li>
        <li>Bullet Two</li>
        <ol>
            <li>Nested Item One</li>
            <li>Nested Item Two</li>
        </ol>
        <li>Bullet Three</li>
    </ul>
</body>
</html>
