<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Hello, World!</h1>
    <button class="btn btn-success" type="button" name="button">Click</button>
    <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Click</button>
</div>

<div class="container">
    <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is the paragraph</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
</div>

</body>
</html>
