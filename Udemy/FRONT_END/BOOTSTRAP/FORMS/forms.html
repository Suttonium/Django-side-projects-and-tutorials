<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="example_input_email">Email Address</label>
            <input type="email" class="form-control" placeholder="a@a.a" id="example_input_email" required>
            <small id="email_help" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password_entry">Password</label>
            <input type="password" class="form-control" id="password_entry" required>
        </div>
        <div class="form-group">
            <label for="drop_down_menu">Example select</label>
            <!--adding "multiple" before class below allows the user to shift click to get more selections-->
            <select class="form-control" id="drop_down_menu">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file_input">File Input</label>
            <input type="file" class="form-control-file" id="file_input">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="open_me">
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Check me out
            </label>
        </div>
        <button class="btn btn-success" type="button" name="button">Click</button>
    </form>
</div>
</body>
</html>
