<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Lover Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <!-- Inside of a Container -->
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!-- This is the actual code that create the "hamburger icon" -->
        <!-- The data-target grabs ids to put into the icon -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                <!--  Code for the hamburger icon-->
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="coffee_lover_project.html">Welcome</a>
        </div>

        <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Landing Page</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="jumbotron">
        <h1>Log In!</h1>
        <h3>Enter your email and password!</h3>
    </div>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <!--email form-->
            <label for="example_input_email">Email Address</label>
            <input type="email" class="form-control" placeholder="Email" id="example_input_email" required>
            <small id="email_help" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <!--password form-->
            <label for="password_entry">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password_entry" required>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Keep Me Logged In
            </label>
        </div>
        <button class="btn btn-success" type="button" name="button">Submit</button>
    </form>
</div>
</body>
</html>
